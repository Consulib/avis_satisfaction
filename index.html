<!DOCTYPE html>
<html>
<head>
    <title>Chargement...</title>
    <script>
        // Il est préférable de placer les scripts avant la fermeture de la balise body
        // pour s'assurer que le DOM est complètement chargé avant que le script ne s'exécute.
    </script>
</head>
<body>
    <h1><div>Merci de votre retour,</div>
  <div>Vous allez être redirigé vers notre page Google,</div>
  <div>N'hésitez pas à laisser un commentaire.</div></h1>
    <!-- Vous pouvez ajouter ici une animation de chargement si vous le souhaitez -->
    
    <!-- Le script de redirection -->
    <script>
        setTimeout(function(){
            window.location.href = 'https://bit.ly/dagher';
        }, 3000); // Redirige après 3000 millisecondes (3 secondes)
    </script>
</body>
</html>
